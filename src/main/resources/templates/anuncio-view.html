<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio visualizado</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Enlazando Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Detalles del Anuncio</h1>

    <!-- Detalles del anuncio -->
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Titulo:</strong> <span th:text="${anuncio.titulo}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${anuncio.precio}"></span></p>
            <p><strong>Descripcion:</strong> <span th:text="${anuncio.descripcion}"></span></p>
        </div>
    </div>

    <!-- Galería de imágenes -->
    <div id="anuncioFotos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div th:each="foto, iterStat : ${anuncio.fotos}" class="carousel-item" th:classappend="${iterStat.index == 0 ? ' active' : ''}">
                <div class="foto" th:style="'background-image: url(/imagesAnuncios/' + ${foto.nombre} + ');'"
                     style="height: 400px; background-size: cover; background-position: center;">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#anuncioFotos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#anuncioFotos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Enlace para regresar -->
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Volver atrás</a>
    </div>
</div>

<!-- Incluir el script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
